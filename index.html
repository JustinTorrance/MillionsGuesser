<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Millions Guesser</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1 class="title">Millions Guesser</h1>
      <p class="title-p">Will you be a millionaire? Enter your name below, then play the game to find out your predicted net worth in 10 years!</p>
    </header>
    <main>
      <form class="name-form">
        <input  type="text"
                class='first-name'
                name='first-name'
        >
        <input  type="text"
                class='last-name'
                name='last-name'
        >
        <button class="enter-btn btn">Enter</button>
        <button class="restart-btn btn">Restart</button>
      </form>
      <section class="guess-section">
        <p class="start-guess-p">Time to start guessing!</p>
        <p class="enter-p">Enter your guess below</p>
        <form class="guess-form">
          <p class="worth-p">I'll be worth</p>
          <input  type="number"
                  class='guess-input'
                  name='guess-input'
          >
          <p class="million-p">million dollars</p>
          <button class="guess-btn btn">Enter</button>
        </form>
        <p class="feedback"></p>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
