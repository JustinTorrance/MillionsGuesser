<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Millions Guesser</h1>
      <p>Will you be a millionaire? Enter your name below, then play the game to find out your predicted net worth in 10 years!</p>
    </header>
    <main>
      <form>
        <input  type="text"
                class='first-name'
                name='first-name'
        >
        <input  type="text"
                class='last-name'
                name='last-name'
        >
        <button>Enter</button>
        <button>Restart</button>
      </form>
      <section>
        <p>Time to start guessing!</p>
        <p>Enter your guess below</p>
        <div>
          <input  type="number"
                  class='guess-input'
                  name='guess-input'
          >
        </div>
      </section>
    </main>





    <script src="script.js"></script>
  </body>
</html>
